# Nitter配置文件
# 注意：启动脚本会通过环境变量更新此文件中的值

# 服务器配置
[Server]
address = "0.0.0.0"
port = 8080
https = false  # Railway会自动处理HTTPS
title = "Nitter"
hostname = "localhost"  # 将通过环境变量NITTER_DOMAIN设置

# Redis配置
[Cache]
host = "redis"  # 将通过环境变量REDIS_HOST设置
port = 6379  # 将通过环境变量REDIS_PORT设置
password = ""  # 将通过环境变量REDIS_PASSWORD设置
db = 0

# 其他配置
[Config]
hmacKey = "change-me"  # 将通过环境变量NITTER_HMAC_KEY设置
base64Secret = "change-me"  # 将通过环境变量NITTER_BASE64SECRET设置
enableRSS = true
enableDebug = false
proxy = ""  # 如果需要代理，可以设置

# 主题和样式
[Theme]
theme = "auto"

# 替换规则（将Twitter/X链接替换为Nitter链接）
[Replace]
twitter = "twitter.com"
x = "x.com"
